<!---- Toast ---->
<button class="btn btn-success" type="btn" id="toastit">Button</button>
    <div class="position-fixed top-0 left-0" style="z-index: 11">
      <div
        id="myToast"
        class="toast hide"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header bg-info">
          <strong class="me-auto">HeaderHEad</strong>
          <small>Toasted</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="close"
          ></button>
        </div>
        <div class="toast-body p-3 bg-info fs-2">This is Kristians toast!</div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $("#toastit").click(function () {
          $("#myToast").toast("show");
        });
      });
    </script>
